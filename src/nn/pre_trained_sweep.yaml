name: "sweep_pre_trained_models"
method: grid
parameters:
  model:
    values:
      - deeplabv3_mobilenet_v3_large
      - deeplabv3_resnet101
      - deeplabv3_resnet50
      - fcn_resnet101
      - fcn_resnet50
      - lraspp_mobilenet_v3_large
  learning_rate:
    value: 0.001  # Fixed learning rate
  epochs:
    value: 80  # Fixed number of epochs
  batch_size:
    value: 4  # Fixed batch size
  pretrained_model:
    value: True
  repeats:
    values: [1, 2]  # Number of repeats

command:
  - python3
  - nn/train.py
