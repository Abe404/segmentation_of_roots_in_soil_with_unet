name: "sweep_unetplusplus_deeplabv3plus"
method: grid
parameters:
  model:
    values:
      - unet++      # New U-Net++
      - deeplabv3+  # New DeepLabV3+
  pretrained_backbone:
    values: [True, False]  # Test with and without pretrained backbones
  learning_rate:
    value: 0.001
  schedule:
    value: True
  weight_decay:
    value: 0.0
  epochs:
    value: 80  # Fixed number of epochs
  batch_size:
    value: 4
  repeats:
    values: [1, 2]

command:
  - python3.10
  - nn/train.py

