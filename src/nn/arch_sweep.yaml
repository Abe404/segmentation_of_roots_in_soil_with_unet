name: "sweep_torchvision_segmentation_models"
method: grid  # or "random" for random search
parameters:
  model:
    - deeplabv3_mobilenet_v3_large
    - deeplabv3_resnet101
    - deeplabv3_resnet50
    - fcn_resnet101
    - fcn_resnet50
    - lraspp_mobilenet_v3_large
  learning_rate:
    value: 0.01  # Fixed learning rate
  epochs:
    value: 80  # Fixed number of epochs
  repeats:
    values: [1, 2, 3]  # Number of repeats

command:
  - python3.10
  - nn/train.py
  - -m${model}
  - -e${epochs}
  - -a${learning_rate}
  - -B -M
