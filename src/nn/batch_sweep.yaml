
name: "sweep_batch_size"
method: grid
parameters:
  model:
    values:
      - lraspp_mobilenet_v3_large
      - deeplabv3_mobilenet_v3_large
      - deeplabv3_resnet101
      - deeplabv3_resnet50
      - fcn_resnet101
      - fcn_resnet50
      - lraspp_mobilenet_v3_large
      - unet
  learning_rate:
    values: [0.001, 0.01] 
  epochs:
    value: 80  # Fixed number of epochs
  batch_size:
    values: [8, 16, 24]

command:
  - python3.10
  - nn/train.py
