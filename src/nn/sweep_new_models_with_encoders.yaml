name: "sweep_new_models_with_encoders"
method: grid
parameters:
  model:
    values:
      - unet++      # U-Net++
      - deeplabv3+  # DeepLabV3+
      - manet       # MAnet
      - pan         # PAN
      - linknet     # Linknet
      - pspnet      # PSPNet
  encoder_name:
    values:
      - resnet34             # ResNet34
      - densenet121          # DenseNet121
      - inceptionresnetv2    # InceptionResNetV2
      - se_resnext50_32x4d   # SE-ResNeXt
      - mit_b5               # Mix Vision Transformer B5
  pretrained_backbone:
    values: [True, False]    # Test with and without pretrained backbones
  learning_rate:
    value: 0.001
  schedule:
    value: True
  weight_decay:
    value: 0.0   # Default weight decay set to 0.01
  epochs:
    value: 80  # Fixed number of epochs
  batch_size:
    value: 8
  repeats:
    values: [1, 2]

command:
  - python3.10
  - nn/train.py

