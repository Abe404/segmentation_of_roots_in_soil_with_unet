name: "sweep_segmentation_architectures_encoders"
method: grid  # or "random" for random search
parameters:
  architecture:
    values:
      - Unet
      - Unet++
      - MAnet
      - Linknet
      - FPN
      - PSPNet
      - PAN
      - DeepLabV3
      - DeepLabV3+
      - UPerNet
  encoder_name:
    values:
      - efficientnet-b7 
      - resnet152
      - densenet201
      - mobilenet_v3_large
      - inception_v4
      - resnext50_32x4d
      - seresnet50
      - inception_resnet_v2
      - timm-efficientnet-lite4
      - hrnet_w64
      - mit_b5 # mix visual transformer
  learning_rate:
    value: 0.001  # Fixed learning rate
  epochs:
    value: 80  # Fixed number of epochs
  repeats:
    values: [1, 2, 3]  # Number of repeats

command:
  - python3.10
  - segmentation/train.py

